<div style="height: 25%"></div>
<mat-card class="example-card" style="margin: auto; width: 30%; text-align: center">
  <mat-card-header style="display: inline-block;">
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form class="example-form" style="display: inline-block;">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button style="width: 80px;" mat-raised-button (click)="login()" color="primary">Login</button>
    <button style="width: 80px;" mat-raised-button (click)="register()" color="primary">Register</button> 
  </mat-card-actions>
  <br/>
</mat-card>
