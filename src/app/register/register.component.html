<div style="height: 15%"></div>
<mat-card class="example-card" style="margin: auto; width: 30%; text-align: center">
    <mat-card-header style="display: inline-block;">
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form class="example-form" style="display: inline-block;">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" [(ngModel)]="firstName"type="firstName" name="firstName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" [(ngModel)]="lastName"type="lastName" name="lastName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="email"type="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword"type="password" name="confirmPassword" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </mat-card-content>
    <mat-card-actions>
      <button style="width: 80px;" mat-raised-button (click)="submit()" color="primary">Submit</button>
      <button style="width: 80px;" mat-raised-button (click)="returnToLogin()" color="primary">Login</button> 
    </mat-card-actions>
    <br/>
    <p>This page will allow you to register for my website.<br/>
      After you submit your request, I will need to enable<br/>
      your account. If you feel I have forgotten or need<br/>
      expedited access, please email the address listed in<br/>
      the contact section of the navigation bar.</p>
  </mat-card>
