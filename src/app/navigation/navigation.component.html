<mat-tab-group backgroundColor="primary" #tabGroup>
  <mat-tab label="Home">
    <!--<div class="title">Welcome to my website!</div>-->
    <app-home *ngIf="tabGroup.selectedIndex === 0"></app-home>
  </mat-tab>
  <mat-tab label="Projects">
    <app-projects *ngIf="tabGroup.selectedIndex === 1"></app-projects>
  </mat-tab>
  <mat-tab label="Resume">
    <app-resume *ngIf="tabGroup.selectedIndex === 2"></app-resume>
  </mat-tab>
  <mat-tab label="About">
    <app-about *ngIf="tabGroup.selectedIndex === 3"></app-about>
  </mat-tab>
</mat-tab-group>
<a routerLink="/login" class="button">Logout</a>
