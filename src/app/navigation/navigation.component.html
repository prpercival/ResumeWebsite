<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="false">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <span class="example-spacer"></span>
    <div layout-align="center center">
      <a mat-button class="companyName" routerLink="/">
        <span>Preston Percival</span>
      </a>
    </div>
    <span class="example-spacer"></span>
    <div *ngIf="!isAuthenticated()" fxShow="true" fxHide.lt-md="true">
      <a mat-button (click)="login()">Login</a>
    </div>
    <div *ngIf="isAuthenticated()" fxShow="true" fxHide.lt-md="true">
      <a mat-button (click)="logout()">Logout</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFll class="example-container">
    <mat-sidenav color="primary" style="min-width: 15%;" #sidenav fxLayout="column" mode="over" opened="false"
      fxHide.gt-sm="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.close()">
          <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        <a mat-list-item routerLink="/projects" (click)="sidenav.close()">
          <mat-icon>public</mat-icon> <span class="nav-caption">Projects</span>
        </a>
        <a mat-list-item routerLink="/resume" (click)="sidenav.close()">
          <mat-icon>attachment icon</mat-icon><span class="nav-caption">Resume</span>
        </a>
        <a mat-list-item routerLink="/about" (click)="sidenav.close()">
          <mat-icon>assignment_ind</mat-icon><span class="nav-caption">About</span>
        </a>
        <a mat-list-item routerLink="/admin" (click)="sidenav.close()">
          <mat-icon>lock_open</mat-icon><span class="nav-caption">Admin</span>
        </a>
        <a *ngIf="!isAuthenticated()" mat-list-item (click)="login()">
          <mat-icon>exit_to_app</mat-icon><span class="nav-caption">Login</span>
        </a>
        <a *ngIf="isAuthenticated()" mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon><span class="nav-caption">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
